<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Añadir estudiante</title>
</head>
<body><!-- hace falta la barra porque ya estoy en /student. sin la barra añade esa direccion a la actual y queda student/student/addSubmit -->
	<form class="form-horizontal" action="#" th:action="@{/student/addSubmit}" th:object="${newStudent}" method="post">
		<fieldset>

			<legend>Nuevo usuario</legend>

			<!-- * pilla los campos del objeto definido en form -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" th:field= "*{name}" class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="lastName">Apellido: </label>
				<div class="col-md-4">
					<input id="lastName" name="lastName" type="text" th:field= "*{lastName}" class="form-control input-md" required>

				</div>
			</div>
			
			<div class="form-group" th:classapend="${#fields.hasErrors('age')} ? 'has-error'">
				<label class="col-md-4 control-label" for="age">Edad: </label>
				<div class="col-md-4">
					<input id="age" name="age" type="number" th:field= "*{age}" class="form-control input-md" required>
					<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="help-block" id="id-error">Errores</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
