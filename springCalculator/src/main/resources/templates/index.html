<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Calculadora</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="num1">Primer número:</label>
				<div class="col-md-4">
					<input id="num1" name="num1" type="number" class="form-control input-md" required>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="operation">Operación: </label>
				<div class="col-md-4">
					<select id="operation" name="operation" class="form-control" th:field="${operator}">
						<option th:value="+">+</option>
						<option th:value="-">-</option>
						<option th:value="*">x</option>
						<option th:value="/">/</option>
					</select>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="num2">Segundo número: </label>
				<div class="col-md-4">
					<input id="num2" name="num2" type="number" class="form-control input-md" required>

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-default">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>

</body>
</html>
