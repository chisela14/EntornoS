<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Lista de Estudiantes</title>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Listado de Estudiantes</h1>
			<div align="right"><a href="/student/add"><button type="button" class="btn btn-dark">AÃ±adir</button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>EDAD</th>
					</tr>
				</thead>
				<tbody>
					<!-- student o como lo queramos llamar/list: nombre del atributo model que hayamos puesto -->
					<tr th:each="student :${list}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.surname}"></td>
						<td th:text="${student.age}"></td>
						<td>
							<a th:href="@{'/student/delete'(id=${student.id})}" >
								<button id="send" name="send" class="btn btn-primary">Borrar</button>
							</a> 
							<a th:href="@{'/student/edit'(id=${student.id})}" >
								<button id="send" name="send" class="btn btn-primary">Editar</button>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
